<div>
	<table class="table">
		<thead>
			<tr>
			<th scope="col">Sno.</th>
			<th scope="col">First</th>
			<th scope="col">Last</th>
			<th scope="col">Email</th>
			<th scope="col">Gender</th>
			<th scope="col">Phone</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor='let i of arr; let idx = index'>
				<td>{{idx+1}}</td>
				<td>{{i.firstName}}</td>
				<td>{{i.LastName}}</td>
				<td>{{i.email}}</td>
				<td>{{i.gender}}</td>
				<td>{{i.phone}}</td>
			</tr>
		</tbody>
	</table>

	<button class="btn btn-success" (click)='exportToExcel()'>Download Excel</button>
</div>
